{% extends 'base.html' %}
{% block content %}

<center>
<h1>Destination List</h1>
</center>

{% for place in places %}
  <a href="{% url 'places_detail' place.id %}">
    <div class="card">
        <center>
        <div class="card-content">

            <span class="card-title">{{ place.name }}</span>
            <p>Country: {{ place.country }}</p>
            <p>State/Province: {{ place.state }}</p>
            <p>City: {{ place.city }}</p>
            <p>Description: {{ place.description}}</p>

        </div>
        </center>
    </div>
  </a>
{% endfor %}

{% endblock %}
