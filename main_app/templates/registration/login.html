{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<div class="input-field label" id="loginform">
<form class="label" method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
</div>  
  <button class="btn waves-effect waves-light  #0097A7 cyan darken-2" type="submit" name="action">Login
        <i class="material-icons left">dialpad</i>
  </button>
  <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
