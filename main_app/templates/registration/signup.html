{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn waves-effect waves-light #00b0ff light-blue accent-3" type="submit" name="action">Signup
        <i class="material-icons left">create</i>
  </button>
</form>

{% endblock %}
