{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<div id="loginform">
<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
</div>  
  <button class="btn waves-effect waves-light  #0097A7 cyan darken-2" type="submit" name="action">Signup
        <i class="material-icons left">create</i>
  </button>
</form>

{% endblock %}
